<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
	<title>Gallery</title>
</head>

<body>

	<header class="gallery-header">
		<button 
		id="btn-start-slide-show" 
		class="gallery-header__btn-slideShow_start" 
		style="background-image: url(/assets/img/start-slide-show.svg)">
		</button>
		<button 
		id="btn-stop-slide-show" 
		class="gallery-header__btn-slideShow_stop hide" 
		style="background-image: url(/assets/img/stop-slide-show.svg)">
		</button>
		<button 
		id="btn-log-out" 
		class="gallery-header__btn-logOut" 
		style="background-image: url(/assets/img/logout.svg)">
		</button>
	</header>

	<main class="gallery-main">
		<img 
		id="big-picture" 
		class="gallery-main__big-picture" 
		src="/assets/img/1.jpg"
		>
	</main>

	<footer id="gallery-small-picture" class="gallery-footer">
		<img class="gallery-footer__small-picture" src="/assets/img/1.jpg">
		<img class="gallery-footer__small-picture" src="/assets/img/2.jpg">
		<img class="gallery-footer__small-picture" src="/assets/img/3.jpg">
		<img class="gallery-footer__small-picture" src="/assets/img/4.jpg">
		<img class="gallery-footer__small-picture" src="/assets/img/5.jpg">
		<img class="gallery-footer__small-picture" src="/assets/img/6.jpg">
		<img class="gallery-footer__small-picture" src="/assets/img/7.jpg">
		<img class="gallery-footer__small-picture" src="/assets/img/8.jpg">
		<img class="gallery-footer__small-picture" src="/assets/img/9.jpg">
		<img class="gallery-footer__small-picture" src="/assets/img/10.jpg">
		<img class="gallery-footer__small-picture" src="/assets/img/11.jpg">
		<img class="gallery-footer__small-picture" src="/assets/img/12.jpg">
		<img class="gallery-footer__small-picture" src="/assets/img/13.jpg">
		<img class="gallery-footer__small-picture" src="/assets/img/14.jpg">
		<img class="gallery-footer__small-picture" src="/assets/img/15.jpg">
		<img class="gallery-footer__small-picture" src="/assets/img/16.jpg">
	</footer>

</body>

</html>
