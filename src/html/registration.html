<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
	<title>Registration</title>
</head>

<body>

	<header class="registration-header"></header>

	<main class="registration-main">

		<div class="registration-main__content">
			<h2 class="registration-main__content-h2">Registration</h2>

			<p class="registration-main__content-p-login">Login*</p>

			<input 
			id="login-input-registration" 
			class="registration-main__content-input-login" 
			type="text" 
			placeholder="Write your login" 
			title="Length: 3-20, correct symbol: 0-9, a-z, а-я, A-Z, А-Я"
			>

			<p class="registration-main__content-p-password">Password*</p>
			<div class="general-main__img-input-password">
			<input 
			id="password-input-registration" 
			class="registration-main__content-input-password" 
			type="password" 
			placeholder="Write your password"
			title="Length: 3-20, correct symbol: 0-1, a-z, а-я, A-Z, А-Я, !@#$^.№&;%(*?/:=)-_+"
			>
			<button 
			id="show-hide-password" 
			class="general-main__btn-eye" 
			style="background: url(/assets/img/eye.svg) no-repeat center">
			</button>
			</div>

			<p class="registration-main__content-p-confirm-password">Confirm password*</p>
			<div class="general-main__img-input-password">
			<input 
			id="password-confirm-input-registration" 
			class="registration-main__content-input-confirm-password" 
			type="password" 
			placeholder="Repeat your password"
			title="Length: 3-20, correct symbol: 0-1, a-z, а-я, A-Z, А-Я, !@#$^.№&;%(*?/:=)-_+"
			>
			<button 
			id="show-hide-confirm-password" 
			class="general-main__btn-eye" 
			style="background: url(/assets/img/eye.svg) no-repeat center">
			</button>
			</div>

			<p id="text-error" class="general-main__p-text-error"></p>

			<button 
			id="registration-button" 
			class="registration-main__content-btn-register">
			Register
			</button>

			<p class="registration-main__content-p">
				Go to 
				<a class="registration-main__content-a" href="./index.html">
					authorization
				</a>
			</p>
		</div>

	</main>

	<footer class="registration-footer">

		<a 
		href="https://github.com/Dmitriy-Zagayko/Extended_gallery/tree/deployVersion" 
		target="_blank" 
		rel="noopener noreferrer" 
		class="registration-footer__a-sourceCode">
			<code>
				const sourceCode = (github) => support.redirect(github);
			</code>
		</a>

	</footer>

</body>

</html>
