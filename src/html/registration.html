<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration</title>
</head>

<body>

	<header class="registration-header"></header>

	<main class="registration-main">

		<div class="registration-main__content">
			<h2 class="registration__h2">Registration</h2>

			<p class="registration__p-login">Login*</p>
			<input id="login-input-registration" class="registration__input-login" type="text" placeholder="Write your login">

			<p class="registration__p-password">Password*</p>
			<input id="password-input-registration" class="registration__input-password" type="text"
				placeholder="Write your password">

			<p class="registration__p-confirm-password">Confirm password*</p>
			<input id="password-confirm-input-registration" class="registration__input-confirm-password" type="text"
				placeholder="Repeat your password">

			<button id="registration-button" class="registration__btn">Register</button>

			<p class="registration__p">Go to <a class="registration__a" href="./index.html">authorization</a></p>
		</div>

	</main>

	<footer class="registration-footer"></footer>

</body>

</html>
