<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Authorization</title>
</head>

<body>

	<header class="authorization-header"></header>

	<main class="authorization-main">

		<div class="authorization-main__content">
			<h2 class="authorization__h2">Authorization</h2>

			<p class="authorization__p-login">Login</p>
			<input class="authorization__input-login" type="text" placeholder="Write your login">

			<p class="authorization__p-password">Password</p>
			<input class="authorization__input-password" type="text" placeholder="Write your password">

			<button class="authorization__btn-login">Login</button>

			<p class="authorization__p">Still haven`t got an account? <a class="authorization__a"
					href="./registration.html">Sign up</a></p>
		</div>

	</main>

	<footer class="authorization-footer"></footer>

</body>

</html>
