<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
	<title>Authorization</title>
</head>

<body>

	<header class="authorization-header"></header>

	<main class="authorization-main">

		<div class="authorization-main__content">
			<h2 class="authorization-main__content-h2">Authorization</h2>

			<p class="authorization-main__content-p-login">Login</p>
			<input 
			id="login-input-authorization" 
			class="authorization-main__content-input-login" 
			type="text" 
			placeholder="Write your login"
			>

			<p class="authorization-main__content-p-password">Password</p>
			<div class="general-main__img-input-password">
			<input 
			id="password-input-authorization" 
			class="authorization-main__content-input-password" 
			type="password" 
			placeholder="Write your password"
			>
			<button id="show-hide-password" class="general-main__btn-eye" style="background: url(/assets/img/eye.svg) no-repeat center"></button>
			</div>

			<p id="text-error" class="general-main__p-text-error"></p>

			<button id="login-button" class="authorization-main__content-btn-login">Login</button>

			<p class="authorization-main__content-p">Still haven`t got an account? <a class="authorization-main__content-a"
					href="./registration.html">Sign up</a></p>
		</div>

	</main>

	<footer class="authorization-footer"></footer>

</body>

</html>
